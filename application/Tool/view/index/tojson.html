<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>工具类</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="/Tool/layui/css/layui.css"  media="all">
    <link rel="stylesheet" href="/Tool/styles/style.css"  media="all">
</head>
<body>
{include file="common/nav" /}
<div class="layui-content">
    <div class="layui-row">
        <div class="layui-col-xs12 layui-col-sm8 layui-col-md9">
            <div class="layui-tab">
                <ul class="layui-tab-title">
                    <li class="layui-this">JSON在线工具</li>
                    <li>JSON对比工具</li>
                    <li>JSON转XML/实体/GO</li>
                </ul>
                <div class="layui-tab-content">
                    <div class="layui-tab-item layui-show">
                        <div style="padding: 20px; background-color: #F2F2F2;">
                            <div class="layui-col-md12">
                                <form class="layui-form" action="">
                                    <div class="layui-form-item">
                                        <input type="checkbox" name="to" value="1" title="校验/格式化">
                                        <input type="checkbox" name="to" value="2" title="压缩">
                                        <input type="checkbox" name="to" value="3" title="转义">
                                        <input type="checkbox" name="to" value="4" title="高亮">
                                        <input type="checkbox" name="to" value="5" title="Unicode转中文">
                                        <input type="checkbox" name="to" value="6" title="中文转Unicode">
                                        <input type="checkbox" name="to" value="7" title="中文符号转英文符号">
                                        <input type="checkbox" name="to" value="8" title="显示数据类型">
                                        <input type="checkbox" name="to" value="9" title="显示数组角标">
                                        <input type="checkbox" name="to" value="10" title="展开">
                                        <input type="checkbox" name="to" value="11" title="折叠">
                                    </div>
                                    <div class="layui-form-item">
                                        <div class="layui-btn-group">
                                            <button class="layui-btn layui-btn-primary layui-btn-sm">复制结果</button>
                                            <button class="layui-btn layui-btn-primary layui-btn-sm"><i class="layui-icon"></i>清空</button>
                                            <button class="layui-btn layui-btn-primary layui-btn-sm">保存本地</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                            <div class="layui-row layui-col-space15">
                                <div class="layui-col-md6">
                                    <div class="layui-card">
                                        <div class="layui-card-header">原数据<i class="icon-uniQuanping f-r"></i></div>
                                        <div class="layui-card-body">
                                            <form class="layui-form" action="">
                                                <div class="layui-textarea"  id="tab_1_left">
                                                    <p style="color:#8c8c8c;">给一个JSON字符串。</p>
                                                </div>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                                <div class="layui-col-md6">
                                    <div class="layui-card">
                                        <div class="layui-card-header">结果输出<i class="icon-uniQuanping f-r"></i></div>
                                        <div class="layui-card-body">
                                            <form class="layui-form" action="">
                                                <div class="layui-textarea"  id="tab_1_right">
                                                    <p style="color:#8c8c8c;">处理之后的结果会显示在这里。</p>
                                                </div>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="layui-tab-item">
                        <div style="padding: 20px; background-color: #F2F2F2;">
                            <div class="layui-row layui-col-space15">
                                <div class="layui-col-md6">
                                    <div class="layui-card">
                                        <div class="layui-card-header">第一个JSON<i class="icon-uniQuanping f-r"></i></div>
                                        <div class="layui-card-body">
                                            <form class="layui-form" action="">
                                                <textarea class="layui-textarea" placeholder="这里输入第一个JSON"></textarea>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                                <div class="layui-col-md6">
                                    <div class="layui-card">
                                        <div class="layui-card-header">第二个JSON<i class="icon-uniQuanping f-r"></i></div>
                                        <div class="layui-card-body">
                                            <textarea class="layui-textarea" placeholder="这里输入第二个JSON，会自动格式化对比"></textarea>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="layui-tab-item">
                        <div style="padding: 20px; background-color: #F2F2F2;">
                            <div class="layui-row layui-col-space15">
                                <div class="layui-col-md5">
                                    <div class="layui-card">
                                        <div class="layui-card-header">JSON<i class="icon-uniQuanping f-r"></i></div>
                                        <div class="layui-card-body">
                                            <form class="layui-form" action="">
                                                <textarea class="layui-textarea" placeholder="输入JSON，双击此处会得到一个JSON Demo。"></textarea>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                                <div class="layui-col-md2">
                                    <div class="center-btn pt50">
                                        <form class="layui-form" action="">
                                            <select name="city" lay-verify="required">
                                                <option value="XML">XML</option>
                                                <option value="C#">C#实体类</option>
                                                <option value="JAVA">JAVA实体类</option>
                                                <option value="GO">GO</option>
                                            </select>
                                        </form>
                                    </div>
                                    <div class="center-btn">
                                        <button class="layui-btn layui-btn-primary">JSON转XML <i class="layui-icon"></i></button>
                                    </div>
                                    <div class="center-btn">
                                        <button class="layui-btn layui-btn-primary"><i class="layui-icon"></i> XML转JSON</button>
                                    </div>

                                </div>
                                <div class="layui-col-md5">
                                    <div class="layui-card">
                                        <div class="layui-card-header">XML<i class="icon-uniQuanping f-r"></i></div>
                                        <div class="layui-card-body">
                                            <textarea class="layui-textarea" placeholder="输入XML，如果要XML转JSON，请把XML输入到这里。"></textarea>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="layui-col-xs12 layui-col-sm4 layui-col-md3">
            {include file="advertisement/li1" /}
        </div>
    </div>
</div>
{include file="common/footer" /}
<script src="/Vendor/wangEditor-3.1.1/release/wangEditor.min.js" charset="utf-8"></script>
<script src="/Tool/layui/layui.js" charset="utf-8"></script>
<script src="/Tool/scripts/jquery-3.3.1.min.js" charset="utf-8"></script>
<script src="/Tool/scripts/tojson.js" charset="utf-8"></script>
<script>
    layui.use('element', function(){
        var element = layui.element;
        element.on('nav(demo)', function(elem){
            layer.msg(elem.text());
        });
    });
    layui.use('form', function(){
        var form = layui.form;
        form.render();
    });

    var E = window.wangEditor;
    var editor1 = new E('','#tab_1_left');
    editor1.create();
    E.fullscreen.init('#tab_1_left');

    var editor2 = new E('','#tab_1_right');
    editor2.create();


</script>

</body>
</html>
