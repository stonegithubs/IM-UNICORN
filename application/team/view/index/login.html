<div class="app-content content">
    <div class="content-wrapper">
        <div class="content-wrapper-before"></div>
        <div class="content-header row">
        </div>
        <div class="content-body"><section class="flexbox-container">
            <div class="col-12 d-flex align-items-center justify-content-center">
                <div class="col-md-4 col-10 box-shadow-2 p-0">
                    <div class="card border-grey border-lighten-3 px-1 py-1 m-0">
                        <div class="card-header border-0">
                            <div class="text-center mb-1">
                                <!--<img src="/Team/images/log/logo.png" alt="branding logo">-->
                            </div>
                            <div class="font-large-1  text-center">
                                会员登录
                            </div>
                        </div>
                        <div class="card-content">
                            <div class="card-body">
                                <form class="form-horizontal" id="form-login"  novalidate>
                                    <fieldset class="form-group position-relative has-icon-left">
                                        <input type="text" class="form-control round" name="username" placeholder="用户名/手机号/邮箱" required>
                                        <div class="form-control-position">
                                            <i class="ft-user"></i>
                                        </div>
                                    </fieldset>
                                    <fieldset class="form-group position-relative has-icon-left">
                                        <input type="password" class="form-control round" name="password" placeholder="密码" required>
                                        <div class="form-control-position">
                                            <i class="ft-lock"></i>
                                        </div>
                                    </fieldset>
                                    <div class="form-group row">
                                        <div class="col-md-6 col-12 text-center text-sm-left">

                                        </div>
                                        <div class="col-md-6 col-12 float-sm-left text-center text-sm-right"><a href="/Team/index/recover_password" class="card-link">忘记密码?</a></div>
                                    </div>
                                    <div class="form-group text-center">
                                        <button type="button" id="submit" class="btn round btn-block btn-glow btn-bg-gradient-x-purple-skybluee col-12 mr-1 mb-1">登录</button>
                                    </div>
                                </form>
                            </div>
                            <p class="card-subtitle text-muted text-right font-small-3 mx-2 my-1"><span>没有账号 ? <a href="/Team/index/register" class="card-link">注册</a></span></p>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        </div>
    </div>
</div>

<script src="/Team/scripts/pop.min.js" type="text/javascript"></script>
<script>
    $('#submit').click(function(){
        $.ajax({
            type:'POST',
            url:'/team/Index/check_login',
            data:$('#form-login').serializeArray(),
            dataType:'json',
            success:function(data){
                if(data.status == 200){
                    pop.wait("body", false, 2);
                    var wait = 1;
                    var interval = setInterval(function(){
                        var time = -- wait;
                        if(time <= 0) {
                            location.href = '/team/Index/index';
                            clearInterval(interval);
                        };
                    }, 1000);
                }else{
                    pop.news(data.msg, 2);
                }
            },
            error: function (xhr) {
                pop.news("网络繁忙", 2);
            }
        });
    });
</script>
