{include file="$dir_header" /}

<div class="app-content content">
    <div class="content-wrapper">
        <div class="content-wrapper-before"></div>
        <div class="content-header row">
            <div class="content-header-left col-md-4 col-12 mb-2">
                <h3 class="content-header-title">扩建团队成员</h3>
            </div>
            <div class="content-header-right col-md-8 col-12">
                <div class="breadcrumbs-top float-md-right">
                    <div class="breadcrumb-wrapper mr-1">
                        <ol class="breadcrumb">
                            <li class="breadcrumb-item"><a href="/team/index/index">主页</a>
                            </li>
                            <li class="breadcrumb-item"><a href="javascript:void(0);">团队管理</a>
                            </li>
                            <li class="breadcrumb-item active">扩建团队成员
                            </li>
                        </ol>
                    </div>
                </div>
            </div>
        </div>
        <div class="content-body">
            <section id="basic-form-layouts">
                <div class="row match-height">
                    <div class="col-md-10">
                        <div class="card">
                            <div class="card-header">
                                <h4 class="card-title" id="basic-layout-form">扩建团队成员</h4>
                                <a class="heading-elements-toggle">
                                    <i class="la la-ellipsis-v font-medium-3"></i>
                                </a>
                                <div class="heading-elements">
                                    <ul class="list-inline mb-0">
                                        <li>
                                            <a data-action="collapse">
                                                <i class="ft-minus"></i>
                                            </a>
                                        </li>
                                        <li>
                                            <a data-action="reload">
                                                <i class="ft-rotate-cw"></i>
                                            </a>
                                        </li>
                                        <li>
                                            <a data-action="expand">
                                                <i class="ft-maximize"></i>
                                            </a>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                            <div class="card-content collapse show">
                                <div class="card-body">
                                    <div class="card-text">
                                        <p></p>
                                    </div>
                                    <form class="form">
                                        <div class="form-body">
                                            <div class="form-group">
                                                <label for="companyinput1">成员级别</label>
                                                <select id="companyinput1" name="interested" class="form-control">
                                                    <option value="2" selected="" disabled="">分销商</option>
                                                    <option value="3">经销商</option>
                                                    <option value="4">经纪人</option>
                                                    <option value="5">交易商</option>
                                                </select>
                                            </div>
                                            <div class="form-group">
                                                <label for="companyinput2">成员昵称</label>
                                                <div class="position-relative has-icon-left">
                                                    <input type="text" id="companyinput2" class="form-control" placeholder="成员昵称" name="name">
                                                    <div class="form-control-position">
                                                        <i class="ft-user"></i>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label for="contactinput3">手机号码</label>
                                                <div class="position-relative has-icon-left">
                                                    <input type="text" id="contactinput3" class="form-control" placeholder="手机号码" name="phone">
                                                    <div class="form-control-position">
                                                        <i class="ft-phone"></i>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label for="contactinput4">邮箱</label>
                                                <div class="position-relative has-icon-left">
                                                    <input type="email" id="contactinput4" class="form-control" placeholder="邮箱" name="email">
                                                    <div class="form-control-position">
                                                        <i class="ft-mail"></i>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label for="contactinput5">登录密码</label>
                                                <input type="password" id="contactinput5" class="form-control" placeholder="登录密码" name="lofin_password">
                                            </div>
                                            <div class="form-group">
                                                <label for="contactinput6">资金密码</label>
                                                <input type="password" id="contactinput6" class="form-control" placeholder="资金密码" name="lofin_password">
                                            </div>
                                        </div>

                                        <div class="form-actions">
                                            <button type="button" class="btn btn-danger mr-1">
                                                <i class="ft-x"></i> 取消
                                            </button>
                                            <button type="submit" class="btn btn-primary">
                                                <i class="la la-check-square-o"></i> 提交
                                            </button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </div>
</div>


{include file="common/setting" /}
