<!doctype html>
<html lang="en" class="en-us hb-night" page-name="login">
<head>
    <meta charset="UTF-8">
    <title set-lan="html:title"></title>
    <meta name="keywords" content="Log in, Huobi Pro">
    <meta name="description" content="Log in Huobi Pro">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1">
    <meta name="format-detection" content="telephone=no,email=no,address=no">
    <meta http-equiv="x-dns-prefetch-control" content="on">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <link href="/Web/styles/index.css" rel="stylesheet">
    <link href="/Web/styles/login.css" rel="stylesheet">
    <script type="text/javascript" src="/Web/script/loadpage.js"></script>
</head>
<body class="user_not_login">
<div class="layout_doc">
    <div class="layout_body">
        {include file="/common/header" /}
        <div class="section page_login login_step" id="page_login_form">
            <div class="col_form">
                <h1 class="page_title" set-lan="html:page_title"></h1>
                <form action="" id="form_login" autocomplete="off" onsubmit="return!1" method="post">
                    <div class="group mail_group">
                        <label class="label" set-lan="html:account_label"></label>
                        <div class="content">
                            <input name="login_name" class="input_text size_full" maxlength="64" autofocus="">
                        </div>
                    </div>
                    <div class="group">
                        <label class="label" set-lan="html:password_label"></label>
                        <div class="content">
                            <input type="password" name="password" class="input_text size_full" maxlength="20" >
                        </div>
                    </div>
                    <div id="captcha"></div>
                    <div class="group" id="google_code_group" style="display:none">
                        <input name="login_ga" id="login_ga" class="input_text size_full" maxlength="6">
                    </div>
                    <input type="hidden" name="way" value="WEB">
                    <div class="submit">
                        <button type="submit" class="btn btn_submit"><span class="text" set-lan="html:btn_submit"></span> <span class="loading_bar"></span></button>
                        <span><a href="/web/index/uc_reset_pwd/" set-lan="html:uc_reset_pwd"></a></span>
                    </div>
                </form>
            </div>
            <div class="col_text">
                <h3 set-lan="html:col_text1"></h3>
                <p set-lan="html:col_text2"></p>
                <p><a href="/web/index/register/" set-lan="html:col_text3"></a></p></div>
        </div>
    </div>
</div>
{include file="/common/footer" /}
{include file="/common/dialog" /}
</body>
<script type="text/javascript" src="/Web/script/jquery-3.3.1.min.js"></script>
<script type="text/javascript" src="/Web/script/commons.js"></script>
<script type="text/javascript" src="/Web/script/header.js"></script>
</html>
