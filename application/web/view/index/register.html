<!doctype html>
<html lang="en" class="en-us hb-night" page-name="register">
<head>
    <meta charset="UTF-8">
    <title set-lan="html:title"></title>
    <meta name="keywords" content="Sign up, Huobi Pro">
    <meta name="description" content="Sign up Huobi Pro">
    <meta name="format-detection" content="telephone=no,email=no,address=no">
    <meta http-equiv="x-dns-prefetch-control" content="on">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <link href="/Web/styles/index.css" rel="stylesheet">
    <link href="/Web/styles/login.css" rel="stylesheet">
    <script type="text/javascript" src="/Web/script/loadpage.js"></script>
</head>
<body>
<div class="layout_doc">
    <div class="layout_body">
        {include file="/common/header" /}
        <div class="section page_register reg_step">
            <div class="col_form form_reg_phone">
                <h1 class="page_title" set-lan="html:page_title"></h1>
                <div class="page_tab">
                    <span data-reg-tab="phone" class="tab_phone" set-lan="html:tab_phone" onclick="switch_tab(1);"></span>
                    <span data-reg-tab="email" class="tab_email" set-lan="html:tab_email" onclick="switch_tab(2);"></span>
                </div>
                <form method="post" onsubmit="return!1" action="" id="form_register">
                    <div class="group">
                        <label class="label" set-lan="html:nationality"></label>
                        <div class="content" id="wrap_select_country_id">
                            <div class="input_select size_full " tabindex="0">
                                <div class="select_label">
                                    <input type="text" name="country_id" value="37">
                                    <span class="select_output">China</span>
                                </div>
                                <div class="select_option" id="wrap_select_country_id_option" style="display: none;">
                                </div>
                            </div>
                        </div>
                        <strong class="msg"></strong>
                    </div>
                    <div class="group reg_phone_show">
                        <label class="label" set-lan="html:phone_label"></label>
                        <div class="content">
                            <div class="input_phone">
                                <div class="wrap_select" id="wrap_select_country_code">
                                    <div class="input_select size_full " tabindex="0">
                                        <div class="select_label">
                                            <input type="text" name="country_code" value="0086">
                                            <span class="select_output">0086</span>
                                        </div>
                                        <div class="select_option" id="wrap_select_country_code_option" style="display: none;"></div>
                                    </div>
                                </div>
                                <input name="phone" maxlength="11" class="input_text" oninput='phoneInput(this)'>
                            </div>
                        </div>
                    </div>
                    <div class="group reg_email_show">
                        <label class="label" set-lan="html:email_label"></label>
                        <div class="content">
                            <input name="email" maxlength="64" class="input_text size_full" oninput='emailInput(this)'>
                        </div>
                    </div>
                    <div id="wrapper" class="group" style="display:block;">
                        <div id="drag">
                            <div class="drag_bg"></div>
                            <div class="drag_text slidetounlock" onselectstart="return false;" unselectable="on">
                                请按住滑块，拖动到最右边
                            </div>
                            <div class="handler handler_bg"></div>
                        </div>
                    </div>
                    <div class="group">
                        <label class="label" set-lan="html:code_label"></label>
                        <div class="content">
                            <input name="code" maxlength="6" class="input_text size_full">
                        </div>
                    </div>
                    <div class="group">
                        <label class="label" set-lan="html:password_label"></label>
                        <div class="content relative">
                            <input type="password" name="password" maxlength="20" class="input_text size_full" onBlur="pwd_score_box_hide();" onFocus="pwd_score_box_show();" >
                            <div class="com_tips" id="wrap_pwd_score">
                                <div class="pwd_score_box" style="display: none;">
                                    <dl>
                                        <dt>
                                            <i class="w"></i><i class="m"></i><i class="s"></i>
                                            <b class="rank_w">Weak</b><b class="rank_m">Medium</b><b class="rank_s">Strong</b>
                                        </dt>
                                        <dd class="">
                                            <i class="icon_success hb_icon_toast_success"></i>
                                            <i class="icon_failed hb_icon_toast_failed"></i> <span set-lan="html:box_span1"></span>
                                        </dd>
                                        <dd class=""><i class="icon_success hb_icon_toast_success"></i><i
                                                class="icon_failed hb_icon_toast_failed"></i> <span set-lan="html:box_span2"></span>
                                        </dd>
                                    </dl>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="group">
                        <label class="label" set-lan="html:conpassword_label"></label>
                        <div class="content">
                            <input type="password" name="compare_pwd" maxlength="20" class="input_text size_full">
                        </div>
                    </div>
                    <div class="group">
                        <label class="label" set-lan="html:invite_label"></label>
                        <div class="content">
                            <input name="invite_code" maxlength="20" class="input_text size_full">
                        </div>
                    </div>
                    <input type="hidden" name="register_type" value="1">
                    <input type="hidden" name="source" value="WEB">
                    <label class="clause">
                        <span class="checkbox">
                            <input type="checkbox" checked="" name="protocol" data-datatype="*" value="protocol" data-msg-null="Check this box"> <b></b>
                        </span>
                        <span set-lan="html:clause_span"></span><a href="/en-us/about/agreement/" target="_blank" set-lan="html:user_text"></a>
                    </label>
                    <div class="submit">
                        <button type="submit" class="btn btn_submit" set-lan="html:btn_submit" id="btn_submit1"></button>
                        <a href="/institution/" set-lan="html:institution"></a>
                    </div>
                </form>
            </div>
            <div class="col_text">
                <p set-lan="html:col_text1"></p>
                <p set-lan="html:col_text2"></p>
                <p set-lan="html:col_text3"></p>
                <p set-lan="html:col_text4"></p>
            </div>
        </div>
        <div class="section page_register reg_step" style="display:none">
            <div class="col_form form_reg_email">
                <h1 class="page_title" set-lan="html:step2_page_title"></h1>
                <p class="page_sub_title" id="page_sub_title" data-text="Please enter the verification code {0} receives"></p>
                <form method="post" autocomplete="off" action="">
                    <div class="group reg_phone_show">
                        <label class="label" set-lan="html:step2_phone_label"></label>
                        <div class="content">
                            <div class="input_get_code input_get_code_block">
                                <input name="auth_code"
                                       data-datatype="*{6,6}" maxlength="6"
                                       data-msg-null="Please enter the SMS code"
                                       data-msg-error="Incorrect SMS verification code. Please enter again"
                                       class="input_text size_full">
                                <button type="button" class="btn"
                                        data-get-sms="Click to send|Retry after %s seconds|Resend|<a class=trySMS data-type=trySMS>Send again</a><span> Or try </span><a class=tryAudio data-type=tryAudio>Voice verification code</a>"
                                        data-msg-success="SMS verification code has been sent. Please check" disabled=""
                                        id="phoneBtn" set-lan="html:step2_btn">
                                </button>
                            </div>
                        </div>
                    </div>
                    <div class="group reg_email_show">
                        <label class="label" set-lan="html:step2_email_label"></label>
                        <div class="content">
                            <div class="input_get_code input_get_code_block">
                                <input name="auth_code_email"
                                       data-datatype="*{6,6}" maxlength="6"
                                       data-msg-null="Please enter the email verification code"
                                       data-msg-error="Incorrect email verification code. Please enter again"
                                       class="input_text size_full">
                                <button type="button" class="btn"
                                        data-get-email="Click to send|Retry after %s seconds|Resend"
                                        data-msg-success="Email verification code has been sent. Please check"
                                        disabled="" id="emailBtn" set-lan="html:step2_btn">
                                </button>
                            </div>
                        </div>
                    </div>
                    <div class="submit">
                        <button type="submit" class="btn btn_submit" set-lan="html:step2_btn_submit"></button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{include file="/common/footer" /}
{include file="/common/dialog" /}
</body>
<script type="text/javascript" src="/Web/script/jquery-3.3.1.min.js"></script>
<script type="text/javascript" src="/Web/script/commons.js"></script>
<script type="text/javascript" src="/Web/script/header.js"></script>
<script type="text/javascript" src="/Web/script/register.js"></script>
</html>
