<!doctype html>
<html lang="en" class="en-us hb-night" page-name="uc_reset_pwd">
<head>
    <meta charset="UTF-8">
    <title set-lan="html:title"></title>
    <meta name="keywords" content="Log in, Huobi Pro">
    <meta name="description" content="Log in Huobi Pro">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1">
    <meta name="format-detection" content="telephone=no,email=no,address=no">
    <meta http-equiv="x-dns-prefetch-control" content="on">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <link href="/Web/styles/index.css" rel="stylesheet">
    <link href="/Web/styles/login.css" rel="stylesheet">
    <script type="text/javascript" src="/Web/script/loadpage.js"></script>
</head>
<body class="user_not_login">
<div class="layout_doc">
    <div class="layout_body">
        {include file="/common/header" /}
        <div class="section page_login">
            <div class="col_form">
                <div class="page_set" id="step_1">
                    <h3 class="page_title" set-lan="html:page_title"></h3>
                    <form action="" id="form_reset_pwd_1" autocomplete="off" onsubmit="return!1" method="post">
                        <div class="group">
                            <label class="label" set-lan="html:account_label"></label>
                            <div class="content">
                                <input name="account" class="input_text size_full" maxlength="50" autocomplete="off" >
                            </div>
                        </div>
                        <div id="captcha"></div>
                        <div class="submit">
                            <button type="submit" class="btn btn_submit size_full" set-lan="html:btn_submit"></button>
                        </div>
                    </form>
                </div>
                <div class="page_set" id="step_2" style="display:none">
                    <h3 class="page_title" set-lan="html:step2_page_title"></h3>
                    <form method="post" onsubmit="return!1" action="" id="form_reset_pwd_2" autocomplete="off">
                        <div class="group">
                            <label class="label" set-lan="html:step2_email_label"></label>
                            <div class="content">
                                <input type="text" value="" disabled class="input_text size_full">
                            </div>
                        </div>
                        <div class="group mail_group">
                            <label class="label" set-lan="html:step2_email_code_label"></label>
                            <div class="content">
                                <div class="input_sms_code">
                                    <input type="text" name="email_code" data-datatype="*{6,6}" maxlength="6" class="input_text size_full">
                                    <button type="button" class="btn" set-lan="html:step2_btn">
                                    </button>
                                </div>
                            </div>
                        </div>

                        <div class="group">
                            <label class="label" set-lan="html:step2_phone_label"></label>
                            <div class="content">
                                <input type="text" value="" disabled class="input_text size_full">
                            </div>
                            <strong class="msg"></strong>
                        </div>
                        <div class="group" id="verify_phone">
                            <label class="label" set-lan="html:step2_phone_code_label"></label>
                            <div class="content">
                                <div class="input_sms_code">
                                    <input type="text" name="sms_code" data-datatype="*{6,6}" maxlength="6" class="input_text size_full">
                                    <button type="button" class="btn" set-lan="html:step2_btn">
                                    </button>
                                </div>
                            </div>
                        </div>

                        <div class="group group_ga" id="verify_ga">
                            <label class="label" set-lan="html:step2_ga_code_label"></label>
                            <div class="content">
                                <input type="text" name="ga_code" class="input_text size_full" maxlength="6">
                            </div>
                        </div>

                        <div class="submit">
                            <button type="submit" class="btn btn_submit size_full" set-lan="html:step2_btn_submit"></button>
                        </div>
                    </form>
                </div>
                <div class="page_set" id="step_3" style="display:none">
                    <h3 class="page_title" set-lan="html:step3_page_title"></h3>
                    <form method="post" onsubmit="return!1" action="" id="form_reset_pwd_3" autocomplete="off">
                        <div class="group">
                            <label class="label" set-lan="html:password_label"></label>
                            <div class="content relative">
                                <input type="password" name="password" class="input_text size_full" maxlength="20">
                                <div class="com_tips" id="wrap_pwd_score">
                                    <div class="pwd_score_box" style="display: none;">
                                        <dl>
                                            <dt><i class="w"></i><i class="m"></i><i class="s"></i><b
                                                    class="rank_w">弱</b><b class="rank_m">中</b><b class="rank_s">强</b>
                                            </dt>
                                            <dd class=""><i class="icon_success hb_icon_toast_success"></i><i
                                                    class="icon_failed hb_icon_toast_failed"></i> <span set-lan="html:box_span1"></span>
                                            </dd>
                                            <dd class=""><i class="icon_success hb_icon_toast_success"></i><i
                                                    class="icon_failed hb_icon_toast_failed"></i> <span set-lan="html:box_span2"></span>
                                            </dd>
                                        </dl>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="group">
                            <label class="label" set-lan="html:conpassword_label"></label>
                            <div class="content">
                                <input type="password" name="compare_pwd" maxlength="20" class="input_text size_full">
                            </div>
                        </div>
                        <input type="hidden" name="reset_token">
                        <input type="hidden" name="password_level" value="9">
                        <div class="submit">
                            <button type="submit" class="btn btn_submit size_full" set-lan="html:step3_btn_submit"></button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="col_text"><p set-lan="html:col_text1"></p></div>
        </div>
    </div>
</div>
{include file="/common/footer" /}
{include file="/common/dialog" /}
</body>
<script type="text/javascript" src="/Web/script/jquery-3.3.1.min.js"></script>
<script type="text/javascript" src="/Web/script/commons.js"></script>
<script type="text/javascript" src="/Web/script/header.js"></script>
</html>
